  <style>
    :root { --rosa:#ffc0cb; --hvit:#ffffff; --rod:#e53935; --tekst:#111111; --skygge:0 10px 30px rgba(0,0,0,0.12); }

    body { margin:0; background:var(--rosa); font-family:system-ui,-apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans","Liberation Sans",sans-serif; color:var(--tekst); display:grid; place-items:center; }

    .slide.show { opacity:1; pointer-events:auto; }

    .slide h2 { font-size:clamp(24px, 2.4vw + 16px, 40px); margin:0 0 12px 0; }

  <script>
    (function(){
      const card=document.getElementById('kort');
      const title=document.getElementById('tittel');
      const qEl=document.getElementById('spm');
      const yesBtn=document.getElementById('yesBtn');
      const noBtn=document.getElementById('noBtn');
      const slide2=document.getElementById('slide2');
      const EDGE_PAD=8, BUFFER=6, GAP=100;
      function rectViewport(el){return el.getBoundingClientRect();}
      function expandRect(r,by){return {left:r.left-by, top:r.top-by, right:r.right+by, bottom:r.bottom+by, width:r.width+by*2, height:r.height+by*2};}
      function overlaps(a,b){return !(a.right<=b.left||a.left>=b.right||a.bottom<=b.top||a.top>=b.bottom);}    
      function centerRowStart(){
        if(yesBtn.parentElement!==card) card.appendChild(yesBtn);
        yesBtn.style.position='absolute';
        noBtn.style.position='absolute';
        yesBtn.style.left='0px'; yesBtn.style.top='0px';
        noBtn.style.left='0px'; noBtn.style.top='0px';
        const yesR=rectViewport(yesBtn); const noR=rectViewport(noBtn);
        const totalW=yesR.width+GAP+noR.width; const startX=(card.clientWidth-totalW)/2; const centerY=(card.clientHeight-Math.max(yesR.height,noR.height))/2;
        yesBtn.style.left=Math.round(startX)+'px'; yesBtn.style.top=Math.round(centerY)+'px';
        noBtn.style.left=Math.round(startX+yesR.width+GAP)+'px'; noBtn.style.top=Math.round(centerY)+'px';
      }
      function placeNoRandomly(){
        const cardRect=rectViewport(card); const noRect0=rectViewport(noBtn); const noW=noRect0.width, noH=noRect0.height;
        const titleR=expandRect(rectViewport(title),BUFFER); const qR=expandRect(rectViewport(qEl),BUFFER); const yesR=expandRect(rectViewport(yesBtn),BUFFER);
        const banned=[titleR,qR,yesR]; const maxX=Math.max(0,card.clientWidth-noW-EDGE_PAD); const maxY=Math.max(0,card.clientHeight-noH-EDGE_PAD);
        let attempts=0,x=0,y=0; while(attempts<300){ x=EDGE_PAD+Math.random()*(maxX-EDGE_PAD); y=EDGE_PAD+Math.random()*(maxY-EDGE_PAD); const cand={left:cardRect.left+x, top:cardRect.top+y, right:cardRect.left+x+noW, bottom:cardRect.top+y+noH}; const hit=banned.some(b=>overlaps(cand,b)); if(!hit) break; attempts++; }
        noBtn.style.left=Math.round(x)+'px'; noBtn.style.top=Math.round(y)+'px';
      }
      function dodge(ev){ ev.preventDefault(); placeNoRandomly(); }
      ['pointerover','mouseenter','pointerdown','focus','click'].forEach(t=>noBtn.addEventListener(t,dodge,{passive:false}));
      yesBtn.addEventListener('click',()=>{ slide2.classList.add('show'); });
      window.addEventListener('load',centerRowStart);
    })();
  </script>
